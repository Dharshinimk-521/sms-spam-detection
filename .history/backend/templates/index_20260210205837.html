<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <h1>SMS Spam Detection System</h1>

    <textarea id="sms-input" placeholder="Enter SMS message here..."></textarea>
    <br><br>
    <button onclick="verifyMessage()">Verify</button>

    <div id="loading" style="display:none;">Analyzing...</div>

    <!-- RESULTS -->
    <div id="results" style="display:none;">
        <h2 id="result-title"></h2>

        <div id="prediction-badge">
            <span id="prediction-text"></span>
        </div>

        <p><strong>Ham Confidence:</strong> <span id="ham-percent"></span>%</p>
        <div class="bar">
            <div id="ham-bar"></div>
        </div>

        <p><strong>Spam Confidence:</strong> <span id="spam-percent"></span>%</p>
        <div class="bar">
            <div id="spam-bar"></div>
        </div>

        <p><strong>Analyzed Message:</strong></p>
        <p id="analyzed-message"></p>

        <!-- ðŸ” HOW MODEL ANALYSED -->
        <div id="analysis-box" style="display:none; margin-top:20px;">
            <h3>How the model analysed your message</h3>
            <p style="font-size:14px; opacity:0.7;">
                These words influenced the prediction the most:
            </p>
            <div id="analysis-words"></div>
        </div>
    </div>

    <!-- STATS -->
    <hr>
    <h3>Model Stats</h3>
    <p>Best Model: <span id="best-model"></span></p>
    <p>Accuracy: <span id="best-accuracy"></span>%</p>
    <p>Total Messages: <span id="total-messages"></span></p>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
